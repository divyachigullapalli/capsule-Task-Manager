<div class="shadow-none mb-5  rounded">
    <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> <a class="nav-link" href="/addtask">Add Task</a> </li>
            <li class="nav-item "> <a class="nav-link" href="/viewtask"> View Task</a> </li>
        </ul>
    </nav>
    <div class="alert alert-success d-none" role="alert" id="alert">
        Added Task Successfully!
    </div>
    <div>
        <form class="col-sm-8 mt-5">
            <div class="form-group row">
                <label for="task" class="col-sm-3 col-form-label">Task:</label>
                <div class="col-sm-8">
                    <input type="text" ng-model="task.Name" class="form-control" id="task">
                </div>
            </div>
            <div class="form-group row">
                <label for="priority" class="col-sm-3 col-form-label">Priority: </label>
                <div class="col-sm-8">
                    <span class="">0</span> <span class="float-right">30</span>
                    <input type="range" class="form-control slider" id="priority" min="0" max="30"
                        placeholder="priority" ng-model="task.Priority">
                </div>
            </div>
            <div class="form-group row">
                <label for="parenttask" class="col-sm-3 col-form-label">Parent Task: </label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="task.Parent">
                        <option value="">None</option>
                        <option ng-repeat="parent in parentTasks" value="{{parent.Parent_ID}}">{{parent.Parent_Task}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="startDt" class="col-sm-3 col-form-label">Start Date: </label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="startDt" min="2019-04-26" ng-model="task.startDate">
                </div>
            </div>
            <div class="form-group row">
                <label for="endDt" class="col-sm-3 col-form-label">End Date: </label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="endDt" ng-model="task.endDate">
                </div>
            </div>
            <div class="col-sm-9 float-right">
                <button type="button" class="btn btn-secondary  mr-2" ng-click="add()">Add Task </button>
                <button type="button" class="btn btn-secondary" ng-click="reset()">Reset</button>
            </div>

        </form>
    </div>

</div>
